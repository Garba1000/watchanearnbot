<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Watch & Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container { margin-top: 30px; padding: 20px; display:none; }
    h1 { color: #222; }
    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 220px;
      background: #007bff;
      color: white;
    }
    .button:disabled { background: #aaa; cursor: not-allowed; }
    #taskSection { margin-top: 20px; padding: 10px; display: none; }

    /* --- POPUP STYLE --- */
    #joinPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      text-align: center;
      padding: 20px;
    }
    #joinPopup h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 22px;
    }
    #joinPopup a {
      background: #00e676;
      color: black;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- JOIN CHANNEL POPUP -->
  <div id="joinPopup">
    <h2>ðŸš« Join our Telegram channel to continue</h2>
    <a href="https://t.me/Konnetearnchannel" target="_blank" onclick="joinChannelClicked()">ðŸ‘‰ Join Channel</a>
  </div>

  <div class="container" id="mainContainer">
    <h1>ðŸŽ¥ Watch & Earn</h1>
    <p>ðŸ’° Balance: $<span id="balance">0.00</span></p>
    <p>ðŸ‘¥ Referrals: <span id="referrals">0</span></p>

    <button class="button" id="referralBtn">ðŸ”— Copy Referral Link</button>
    <button class="button" id="watchBtn">ðŸŽ¥ Watch Videos</button>
    <button class="button" id="taskBtn">âœ… Task</button>
    <button class="button" id="withdrawBtn">ðŸ’µ Withdraw</button>

    <div id="taskSection">
      <h3>Complete Task</h3>
      <adsgram-task id="currentTask" data-block-id="task-17635" class="task"></adsgram-task>
    </div>
  </div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// --- LocalStorage keys ---
const balanceKey = 'user_balance';
const refsKey = 'user_refs';
const joinKey = 'joined_channel';

// Initialize balance & referrals
let balance = parseFloat(localStorage.getItem(balanceKey)) || 0.06; // welcome bonus
let referrals = parseInt(localStorage.getItem(refsKey)) || 0;

// UI update
function updateUI() {
  document.getElementById("balance").textContent = balance.toFixed(2);
  document.getElementById("referrals").textContent = referrals;
}
updateUI();

// Copy referral link
document.getElementById("referralBtn").addEventListener("click", () => {
  const referralLink = `https://t.me/Watchvideosebot?start=${tg.initDataUnsafe.user.id}`;
  navigator.clipboard.writeText(referralLink);
  alert("Referral link copied!");
});

// --- Reward Ad ---
const RewardAd = window.Adsgram.init({ blockId: "17634" });

function addReward(amount) {
  balance += amount;
  localStorage.setItem(balanceKey, balance.toFixed(2));
  updateUI();
}

// PRELOAD AD â†’ THEN SHOW JOIN POPUP
RewardAd.show().then((res) => {
  if (res.done) addReward(0.02);

  // Show popup ONLY if not joined before
  if (!localStorage.getItem(joinKey)) {
    document.getElementById("joinPopup").style.display = "flex";
  } else {
    document.getElementById("mainContainer").style.display = "block";
  }

}).catch(() => {
  if (!localStorage.getItem(joinKey)) {
    document.getElementById("joinPopup").style.display = "flex";
  } else {
    document.getElementById("mainContainer").style.display = "block";
  }
});

// --- On Join Click ---
function joinChannelClicked() {
  if (!localStorage.getItem(joinKey)) {
    balance += 0.01; // reward = 1 Gold Energy = $0.01
    localStorage.setItem(balanceKey, balance.toFixed(2));
    localStorage.setItem(joinKey, "yes");
    alert("ðŸŽ‰ Thanks for joining! +$0.01 added.");
    updateUI();
  }

  document.getElementById("joinPopup").style.display = "none";
  document.getElementById("mainContainer").style.display = "block";
}

// Watch Video Reward
document.getElementById("watchBtn").addEventListener("click", () => {
  RewardAd.show().then(res => { if (res.done) addReward(0.02); })
  .catch(console.log);
});

// --- Task System ---
const taskBtn = document.getElementById("taskBtn");
const taskSection = document.getElementById("taskSection");

const taskQueue = ["task-17636", "task-17637", "task-17635"];
let currentTaskIndex = 0;

taskBtn.addEventListener("click", () => {
  taskSection.style.display = "block";
  loadTask(taskQueue[currentTaskIndex]);
});

function loadTask(taskId) {
  const newTask = document.createElement("adsgram-task");
  newTask.className = "task";
  newTask.setAttribute("data-block-id", taskId);
  newTask.id = "currentTask";

  const oldTask = document.getElementById("currentTask");
  oldTask.replaceWith(newTask);

  newTask.addEventListener("reward", () => {
    addReward(0.02);
    alert(`âœ… Task ${currentTaskIndex + 1} completed! $0.02 added.`);

    if (currentTaskIndex < taskQueue.length - 1) {
      currentTaskIndex++;
    } else {
      addReward(0.06);
      alert("ðŸŽ‰ All 3 tasks completed! Total $0.12 added.");
      currentTaskIndex = 0;
    }
    loadTask(taskQueue[currentTaskIndex]);
  });
}

// --- Withdraw ---
document.getElementById("withdrawBtn").addEventListener("click", () => {
  if (balance < 5) {
    alert("âŒ You need at least $5 to withdraw. Earn more!");
    return;
  }
  tg.sendData(JSON.stringify({ action: "withdraw", amount: balance }));
  alert("âœ… Withdraw request sent to admin.");
  balance = 0;
  localStorage.setItem(balanceKey, balance.toFixed(2));
  updateUI();
});

</script>
</body>
</html>
