<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Watch & Earn</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* MAIN PAGE (HIDDEN UNTIL JOIN) */
    #mainContainer {
      margin-top: 30px;
      padding: 20px;
      display: none;
      position: relative;
      z-index: 1;
    }

    h1 { color: #222; }

    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 220px;
      background: #007bff;
      color: white;
    }

    #taskSection {
      margin-top: 20px;
      padding: 10px;
      display: none;
    }

    /* POPUP FULL SCREEN */
    #joinPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      text-align: center;
      padding: 20px;
    }

    #joinPopup h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 22px;
    }

    #joinPopup a {
      background: #00e676;
      color: black;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

<!-- FULL SCREEN POPUP (ALWAYS ON TOP) -->
<div id="joinPopup">
  <h2>ðŸš« Join our Telegram Channel to Continue</h2>
  <a href="https://t.me/Konnetearnchannel" target="_blank" onclick="joinChannelClicked()">ðŸ‘‰ JOIN NOW</a>
</div>

<!-- MAIN PAGE (HIDDEN FIRST) -->
<div id="mainContainer">
  <h1>ðŸŽ¥ Watch & Earn</h1>
  <p>ðŸ’° Balance: $<span id="balance">0.00</span></p>
  <p>ðŸ‘¥ Referrals: <span id="referrals">0</span></p>

  <button class="button" id="referralBtn">ðŸ”— Copy Referral Link</button>
  <button class="button" id="watchBtn">ðŸŽ¥ Watch Videos</button>
  <button class="button" id="taskBtn">âœ… Task</button>
  <button class="button" id="withdrawBtn">ðŸ’µ Withdraw</button>

  <div id="taskSection">
    <h3>Complete Task</h3>
    <adsgram-task id="currentTask" data-block-id="task-17635" class="task"></adsgram-task>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* STORAGE KEYS */
const balanceKey = 'user_balance';
const refsKey = 'user_refs';
const joinKey = 'joined_channel';

/* INITIAL VALUES */
let balance = parseFloat(localStorage.getItem(balanceKey)) || 0.06;
let referrals = parseInt(localStorage.getItem(refsKey)) || 0;

function updateUI() {
  document.getElementById("balance").textContent = balance.toFixed(3);
  document.getElementById("referrals").textContent = referrals;
}
updateUI();

/* REFERRAL */
document.getElementById("referralBtn").addEventListener("click", () => {
  const referralLink = `https://t.me/Watchvideosebot?start=${tg.initDataUnsafe.user.id}`;
  navigator.clipboard.writeText(referralLink);
  alert("Referral link copied!");
});

/* ADSGRAM REWARD AD */
const RewardAd = window.Adsgram.init({ blockId: "17634" });

function addReward(amount) {
  balance += amount;
  localStorage.setItem(balanceKey, balance.toFixed(3));
  updateUI();
}

/* PRELOAD AD â€” THEN SHOW POPUP FIRST */
RewardAd.show().finally(() => {
  if (!localStorage.getItem(joinKey)) {
    document.getElementById("joinPopup").style.display = "flex";
  } else {
    document.getElementById("mainContainer").style.display = "block";
  }
});

/* JOIN CHANNEL BUTTON CLICK */
function joinChannelClicked() {
  if (!localStorage.getItem(joinKey)) {
    balance += 0.001;
    localStorage.setItem(balanceKey, balance.toFixed(3));
    localStorage.setItem(joinKey, "yes");
    updateUI();
    alert("ðŸŽ‰ Thanks for joining! +$0.001 added.");
  }

  document.getElementById("joinPopup").style.display = "none";
  document.getElementById("mainContainer").style.display = "block";
}

/* WATCH VIDEO */
document.getElementById("watchBtn").addEventListener("click", () => {
  RewardAd.show().then(res => {
    if (res.done) addReward(0.02);
  });
});

/* TASK SYSTEM */
const taskQueue = ["task-17636", "task-17637", "task-17635"];
let currentTaskIndex = 0;

document.getElementById("taskBtn").addEventListener("click", () => {
  document.getElementById("taskSection").style.display = "block";
  loadTask(taskQueue[currentTaskIndex]);
});

function loadTask(taskId) {
  const newTask = document.createElement("adsgram-task");
  newTask.className = "task";
  newTask.setAttribute("data-block-id", taskId);
  newTask.id = "currentTask";

  const old = document.getElementById("currentTask");
  old.replaceWith(newTask);

  newTask.addEventListener("reward", () => {
    addReward(0.02);

    if (currentTaskIndex < taskQueue.length - 1) {
      currentTaskIndex++;
    } else {
      addReward(0.06);
      currentTaskIndex = 0;
    }

    loadTask(taskQueue[currentTaskIndex]);
  });
}

/* WITHDRAW */
document.getElementById("withdrawBtn").addEventListener("click", () => {
  if (balance < 5) return alert("âŒ Minimum withdraw is $5");

  tg.sendData(JSON.stringify({ action: "withdraw", amount: balance }));

  alert("âœ… Withdraw request sent.");
  balance = 0;
  localStorage.setItem(balanceKey, balance.toFixed(3));
  updateUI();
});
</script>

</body>
</html>
